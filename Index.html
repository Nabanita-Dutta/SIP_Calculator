<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Crorepati Calculator - Anand Rathi Wealth</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; background: #f4f4f4; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 8px rgba(0,0,0,0.1); }
        h2, h3 { text-align: center; }
        input[type=number] { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .result-box { background-color: yellow; padding: 10px; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>SIP Crorepati Calculator</h2>
        <p>Calculate how much monthly SIP you need to reach ₹1 crore.</p>
        
        <label for="rate">Expected Annual Return Rate (%)</label>
        <input type="number" id="rate" placeholder="E.g., 12">

        <label for="years">Time Frame (in years)</label>
        <input type="number" id="years" placeholder="E.g., 20">

        <button onclick="calculateSIP()">Calculate Monthly SIP Required</button>

        <div id="result" class="result-box"></div>
    </div>

    <script>
        function calculateSIP() {
            const targetAmount = 10000000; // 1 crore in rupees
            const rate = parseFloat(document.getElementById('rate').value) / 100 / 12; // monthly rate
            const months = parseFloat(document.getElementById('years').value) * 12;

            const sip = (targetAmount * rate) / (Math.pow(1 + rate, months) - 1);

            if (isNaN(sip) || sip <= 0) {
                document.getElementById('result').innerHTML = "Please enter valid inputs.";
            } else {
                document.getElementById('result').innerHTML = `You need to invest <strong>₹${sip.toFixed(0)}</strong> per month.`;
            }
        }
    </script>
</body>
</html>
