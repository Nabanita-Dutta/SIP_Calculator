<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know Your SIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      text-align: left;
      margin-top: 40px;
    }

    img.logo {
      width: 180px;
    }

    input, button, .output {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .output-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffcc;
      border-radius: 5px;
    }

    @media(max-width: 500px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
      }
      img.logo {
        margin-top: 10px;
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h2>Know Your SIP</h2>
      <img src="Logo.png" class="logo" alt="Logo">
    </div>

    <label>Corpus already accumulated (in Lakhs)</label>
    <input type="number" id="corpus" placeholder="e.g., 10">

    <label>Yearly Step-up rate of SIP (%)</label>
    <input type="number" id="stepUpRate" placeholder="e.g., 10">

    <label>Expected Rate of Return (%) <span id="rateValue">12%</span></label>
    <div class="slider-container">
      <input type="range" id="returnRate" min="1" max="20" value="12" step="0.1" oninput="updateRateValue()">
    </div>

    <label>Enter your Goal Amount (in Crore)</label>
    <input type="number" id="goalAmount" placeholder="e.g., 1">

    <label>Expected time of Goal completion (in years)</label>
    <input type="number" id="timeFrame" placeholder="e.g., 20">

    <button onclick="calculateSIP()">Calculate Monthly SIP Required</button>

    <div class="output-container" id="output"></div>
  </div>

  <script>
    function updateRateValue() {
      document.getElementById('rateValue').innerText = document.getElementById('returnRate').value + '%';
    }

    function calculateSIP() {
      const corpus = parseFloat(document.getElementById('corpus').value) * 100000;
      const stepUpRate = parseFloat(document.getElementById('stepUpRate').value) / 100;
      const rate = parseFloat(document.getElementById('returnRate').value) / 100;
      const goalAmount = parseFloat(document.getElementById('goalAmount').value) * 10000000;
      const timeFrame = parseFloat(document.getElementById('timeFrame').value);

      const monthlyRate = Math.pow(1 + rate, 1 / 12) - 1;
      const n = timeFrame * 12;

      let sip = (goalAmount - corpus * Math.pow(1 + monthlyRate, n)) / ((Math.pow(1 + monthlyRate, n) - 1) * (1 + monthlyRate) / monthlyRate);

      if (stepUpRate > 0) {
        let stepFactor = (Math.pow(1 + stepUpRate, timeFrame) - 1) / stepUpRate;
        sip = sip / stepFactor;
      }

      const totalInvestment = sip * 12 * timeFrame;
      const futureValue = corpus * Math.pow(1 + monthlyRate, n) + sip * ((Math.pow(1 + monthlyRate, n) - 1) * (1 + monthlyRate) / monthlyRate);

      const shortfallOrExcess = goalAmount - futureValue;
      const shortfallMessage = shortfallOrExcess > 0 
        ? `Shortfall from target: ₹${(shortfallOrExcess / 100000).toFixed(2)} lakh`
        : `Achieved target with excess: ₹${Math.abs(shortfallOrExcess / 100000).toFixed(2)} lakh`;

      document.getElementById('output').innerHTML = `
        <strong>Monthly SIP Investment required:</strong> ₹${sip.toFixed(0)}<br>
        <strong>Total Investment (in Cr):</strong> ₹${(totalInvestment / 10000000).toFixed(2)}<br>
        <strong>Total Value Achieved (in Cr):</strong> ₹${(futureValue / 10000000).toFixed(2)}<br>
        <strong>${shortfallMessage}</strong>
      `;
    }
  </script>
</body>
</html>
