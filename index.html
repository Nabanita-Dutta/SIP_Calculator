<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know your SIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
        }
        h2 {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 20px;
        }
        input, button, .output, label {
            width: 100%;
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        @media(max-width: 500px) {
            .logo {
                width: 40px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <img src="Logo.png" alt="Logo" class="logo">
        <h2>Know your SIP</h2>
        <div class="error" id="error"></div>
        <label>Corpus already accumulated (Rs. in Lakhs):</label>
        <input type="number" id="corpus">

        <label>Yearly Step up rate of SIP (%):</label>
        <input type="number" id="stepup">

        <label>Expected Rate of Return (%): <span id="rateValue">12</span>%</label>
        <input type="range" id="rate" min="0" max="20" value="12" step="0.5" onchange="updateRate()">

        <label>Enter your Goal Amount (Rs. in Crores):</label>
        <input type="number" id="goal">

        <label>Expected time of Goal completion (in years):</label>
        <input type="number" id="years">

        <button onclick="calculateSIP()">Calculate Monthly SIP Required</button>

        <div class="output" id="result"></div>
    </div>

    <script>
        function updateRate() {
            document.getElementById('rateValue').innerText = document.getElementById('rate').value;
        }

        function calculateSIP() {
            const corpus = parseFloat(document.getElementById('corpus').value);
            const stepup = parseFloat(document.getElementById('stepup').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const goal = parseFloat(document.getElementById('goal').value);
            const years = parseFloat(document.getElementById('years').value);
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (isNaN(corpus) || isNaN(stepup) || isNaN(rate) || isNaN(goal) || isNaN(years)) {
                errorDiv.innerText = 'All fields are mandatory!';
                return;
            }

            errorDiv.innerText = '';

            const monthlyRate = rate / 12 / 100;
            const months = years * 12;
            const futureValueGoal = goal * 10000000 - (corpus * 100000); // convert goal to Rs and subtract current corpus

            // Monthly SIP formula
            let monthlySIP = futureValueGoal * monthlyRate / (Math.pow(1 + monthlyRate, months) - 1);

            const sipInvestment = monthlySIP * months;
            const corpusInvestment = corpus * 100000;
            const totalInvestment = sipInvestment + corpusInvestment;
            const excessGain = ((goal * 10000000) - totalInvestment) / 10000000;

            resultDiv.innerHTML = `<strong>Monthly SIP Required:</strong> ₹${monthlySIP.toFixed(0)} <br>
                <strong>Total Investment (SIP + Corpus):</strong> ₹${(totalInvestment / 10000000).toFixed(2)} Cr <br>
                <strong>Total Target Value:</strong> ₹${goal.toFixed(2)} Cr <br>
                <strong>Excess gain over Investment:</strong> ₹${excessGain.toFixed(2)} Cr`;
        }
    </script>
</body>
</html>
