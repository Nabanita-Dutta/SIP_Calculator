<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Know your SIP Required </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .logo {
  position: absolute;
  top: 5px;
  right: 20px;
  width: 180px; /* You can adjust width if needed */
}
    .calculator {
      background: #fff;
      max-width: 500px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ddd;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      background-color: #e7ffe7;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .slider-value {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
      <!-- Anand Rathi Logo -->
    <img src="Logo.png" alt="Anand Rathi Logo" class="logo">
  <div class="calculator">
    <h2>SIP + Lumpsum Target Calculator</h2>
    <label for="lumpsum">Lumpsum Investment (₹)</label>
    <input type="number" id="lumpsum" placeholder="Enter lumpsum investment">

    <label for="stepup">SIP - Yearly Step-up Rate (%)</label>
    <input type="number" id="stepup" placeholder="Yearly step-up rate %">

    <label for="returnRate">Expected Rate of Return (%): <span id="rateVal" class="slider-value">10</span>%</label>
    <input type="range" id="returnRate" min="5" max="20" step="0.1" value="10" oninput="rateVal.innerText=this.value">

    <label for="target">Enter Target Value (₹)</label>
    <input type="number" id="target" placeholder="Enter target amount">

    <label for="time">Time to get to your target (years)</label>
    <input type="number" id="time" placeholder="Enter number of years">

    <button onclick="calculateSIP()">Calculate</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    function calculateSIP() {
      const lumpsum = parseFloat(document.getElementById('lumpsum').value) || 0;
      const stepup = parseFloat(document.getElementById('stepup').value) / 100 || 0;
      const returnRate = parseFloat(document.getElementById('returnRate').value) / 100;
      const target = parseFloat(document.getElementById('target').value);
      const time = parseInt(document.getElementById('time').value);

      if (!target || !time) {
        alert('Please enter target value and time.');
        return;
      }

      let monthlySIP = 1000;  // starting guess
      let futureValue, totalInvestment;

      // Iteratively find SIP required
      while (true) {
        let fv = lumpsum * Math.pow(1 + returnRate, time);
        let sipFv = 0;
        let yearlySIP = monthlySIP * 12;

        for (let year = 1; year <= time; year++) {
          sipFv += yearlySIP * Math.pow(1 + returnRate, (time - year + 1));
          yearlySIP = yearlySIP * (1 + stepup);
        }

        futureValue = fv + sipFv;

        if (futureValue >= target) {
          totalInvestment = lumpsum + (monthlySIP * 12 * time);
          break;
        }

        monthlySIP += 100;  // increment guess
      }

      let shortfallOrExcess = futureValue - target;
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = `
        <h3>Results:</h3>
        <p><strong>Monthly SIP Required:</strong> ₹${monthlySIP.toFixed(0)}</p>
        <p><strong>Total Investment:</strong> ₹${totalInvestment.toFixed(0)}</p>
        <p><strong>Total Value:</strong> ₹${futureValue.toFixed(0)}</p>
        ${shortfallOrExcess < 0
          ? `<p style="color:red;"><strong>Shortfall:</strong> ₹${Math.abs(shortfallOrExcess.toFixed(0))}</p>`
          : `<p style="color:green;"><strong>Achieved Target! Excess:</strong> ₹${shortfallOrExcess.toFixed(0)}</p>`
        }
      `;
      resultBox.style.display = 'block';
    }
  </script>
</body>
</html>
