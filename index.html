<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your SIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 80px auto 20px auto;
            background: #f7f7f7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            position: relative;
        }

        .logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 80px;
            height: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .slider-container {
            margin-top: 15px;
        }

        input[type="range"] {
            width: 100%;
        }

        .slider-value {
            text-align: right;
            font-weight: bold;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            background-color: #ffffcc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        @media(max-width: 600px) {
            .logo {
                width: 60px;
            }
            .container {
                margin: 100px 10px 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.png" class="logo" alt="Logo">
        <h2>Know Your SIP</h2>
        <label>Corpus already accumulated (in Lakhs)</label>
        <input type="number" id="corpus" placeholder="e.g., 10">

        <label>Yearly Step-up rate of SIP (%)</label>
        <input type="number" id="stepup" placeholder="e.g., 10">

        <div class="slider-container">
            <label>Expected Rate of Return (%)</label>
            <input type="range" min="5" max="20" value="12" id="returnRate" step="0.1" oninput="updateSliderValue()">
            <div class="slider-value" id="returnRateValue">12%</div>
        </div>

        <label>Enter your Goal Amount (in Crore)</label>
        <input type="number" id="goalAmount" placeholder="e.g., 1">

        <label>Expected time of Goal completion (in years)</label>
        <input type="number" id="years" placeholder="e.g., 20">

        <button onclick="calculateSIP()">Calculate Monthly SIP Required</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function updateSliderValue() {
            document.getElementById('returnRateValue').innerText = document.getElementById('returnRate').value + "%";
        }

        function calculateSIP() {
            let corpus = parseFloat(document.getElementById('corpus').value) * 100000; // in rupees
            let stepup = parseFloat(document.getElementById('stepup').value) / 100;
            let r = parseFloat(document.getElementById('returnRate').value) / 1200; // monthly rate
            let goalAmount = parseFloat(document.getElementById('goalAmount').value) * 10000000; // crore to rupees
            let n = parseInt(document.getElementById('years').value) * 12; // months

            let monthlySIP = 0;
            let diff = 1, increment = 100, attempts = 0;

            // Iterative approximation method to solve with step-ups
            while (diff > 1 && attempts < 5000) {
                let fv = corpus;
                let sip = monthlySIP;
                for (let i = 0; i < n; i++) {
                    if (i % 12 === 0 && i > 0) sip += sip * stepup;
                    fv = fv * (1 + r) + sip;
                }
                diff = goalAmount - fv;
                if (diff > 0) monthlySIP += increment;
                else monthlySIP -= increment / 2;
                attempts++;
            }

            // Final calculations for display:
            let totalInvestment = 0, fvFinal = corpus, sipAmount = monthlySIP;
            for (let i = 0; i < n; i++) {
                if (i % 12 === 0 && i > 0) sipAmount += sipAmount * stepup;
                totalInvestment += sipAmount;
                fvFinal = fvFinal * (1 + r) + sipAmount;
            }

            let shortfall = goalAmount - fvFinal;
            let resultText = `
                Monthly SIP Required: ₹${Math.round(monthlySIP).toLocaleString()}<br>
                Total Investment: ₹${Math.round(totalInvestment).toLocaleString()}<br>
                Total Value: ₹${Math.round(fvFinal).toLocaleString()}<br>
            `;

            if (shortfall > 0) {
                resultText += `Shortfall from target: ₹${Math.round(shortfall).toLocaleString()}`;
            } else {
                resultText += `Achieved Target with Excess: ₹${Math.abs(Math.round(shortfall)).toLocaleString()}`;
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
