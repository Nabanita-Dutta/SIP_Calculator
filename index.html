<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your SIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            position: relative;
        }
        h1 img {
            position: absolute;
            right: 0;
            top: 0;
            width: 60px;
            height: 60px;
        }
        input[type="number"], input[type="text"], input[type="range"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            background-color: #f3f3f3;
            padding: 15px;
            border-radius: 6px;
        }
        @media (max-width: 600px) {
            h1 img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Know Your SIP <img src="logo.png" alt="Logo"></h1>
        <label>Corpus already accumulated (Rs. in Lakhs):</label>
        <input type="number" id="corpus" placeholder="Example: 10">

        <label>Yearly Step-up Rate of SIP (%):</label>
        <input type="number" id="stepup" placeholder="Example: 10">

        <label>Expected Rate of Return (%): <span id="rateValue">10</span>%</label>
        <input type="range" min="5" max="20" value="10" id="returnRate" oninput="rateValue.innerText=this.value">

        <label>Enter Your Goal Amount (in Crores):</label>
        <input type="number" id="goal" placeholder="Example: 1">

        <label>Expected Time of Goal Completion (in Years):</label>
        <input type="number" id="years" placeholder="Example: 20">

        <button onclick="calculateSIP()">Calculate Monthly SIP Required</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSIP() {
            let corpus = parseFloat(document.getElementById('corpus').value) * 100000; 
            let stepUpRate = parseFloat(document.getElementById('stepup').value) / 100;
            let returnRate = parseFloat(document.getElementById('returnRate').value) / 100;
            let goal = parseFloat(document.getElementById('goal').value) * 10000000; 
            let years = parseFloat(document.getElementById('years').value);

            let monthlyRate = returnRate / 12;
            let totalMonths = years * 12;

            // Approx SIP calculation using goal formula with step-up and corpus
            // This is an approximate iterative solution:
            let sip = 1000;
            let achievedGoal = 0;
            while (achievedGoal < goal) {
                achievedGoal = corpus;
                let monthlySIP = sip;
                for (let year = 1; year <= years; year++) {
                    for (let month = 1; month <= 12; month++) {
                        achievedGoal = achievedGoal * (1 + monthlyRate) + monthlySIP;
                    }
                    monthlySIP *= (1 + stepUpRate);
                }
                if (achievedGoal < goal) {
                    sip += 100;
                }
            }

            let totalInvestment = 0;
            let monthlySIP = sip;
            for (let year = 1; year <= years; year++) {
                for (let month = 1; month <= 12; month++) {
                    totalInvestment += monthlySIP;
                }
                monthlySIP *= (1 + stepUpRate);
            }

            let shortfall = achievedGoal - goal;
            let status = shortfall >= 0 
                ? `<strong>Achieved Target</strong> with excess ₹${shortfall.toFixed(0)}`
                : `<strong>Shortfall from target</strong>: ₹${Math.abs(shortfall).toFixed(0)}`;

            document.getElementById('result').innerHTML = `
                <p><strong>Monthly SIP Investment required:</strong> ₹${sip.toFixed(0)}</p>
                <p><strong>Total Investment:</strong> ₹${totalInvestment.toFixed(0)}</p>
                <p><strong>Total Value at Goal Completion:</strong> ₹${achievedGoal.toFixed(0)}</p>
                <p>${status}</p>
            `;
        }
    </script>
</body>
</html>
